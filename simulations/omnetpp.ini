[Config VirtualNetContentSharing]
network = abstract.Overlay

# global observer
## global simulation parameters
## maximum distance could be, for example, half of the Earth circumference: 20000000m
**.globalParameters.max_distance = 20000000m
**.globalParameters.fix_latency = 100ms
## network latency generation mode. 
## 0: Simulation of real-world latency generated by 1) light transmission limit, 2) communication congestion, and 3) jitter 
## 1: Latency generation with minimal singl-trip latency (Dmin) and jitter, i.e., Dmin + jitter
**.globalParameters.latency_gen_mode = 1
**.globalParameters.address_space_size = 20
# Chord overlay parameters
**.globalParameters.chord_init_size = 100
**.globalParameters.successor_list_size = 2
**.globalParameters.chord_replica_size = 2
# CAN overlay parameters
**.globalParameters.can_init_size = 100
# X and Y maximum, thus area size = can_area_size X can_area_size
**.globalParameters.can_area_size = 100000000
**.globalParameters.max_hop = 20
**.globalParameters.ers_threshold = 4

## load sampling cycle
**.globalStatistics.sample_cycle = 100s

#**.contentDistributor.content_num = 100
**.contentDistributor.content_num = ${2000}

# for manual data/mapping query test
**.valueQuery.scan_cycle = 100ms

# coordinator system scale, in meter
# in consistency with number of regions, number grids, and grid size
**.coordinator.XMax = 90000000
**.coordinator.XMin = 1
**.coordinator.YMax = 72000000
**.coordinator.YMin = 1
# length of a region
**.coordinator.region_size = 18000000
# length of a grid
**.coordinator.grid_size = 6000000
**.coordinator.map_XMax = 1200
**.coordinator.map_YMax = 950
# distance to the left border of the background area
**.coordinator.XBorder = 200
# distance to the uper border of the background area 
**.coordinator.YBorder = 150

# network configurator
**.underlayConfigurator.chord_type = "hosts.Chord"
**.underlayConfigurator.chord_name = "chord"
**.underlayConfigurator.can_type = "hosts.CAN"
**.underlayConfigurator.can_name = "can"

# network churn configuration
**.churnGenerator.scan_cycle = 100ms
**.churnGenerator.churn_chord_cycle = 10s
**.churnGenerator.churn_can_cycle = 10s
**.churnGenerator.depart_chord_rate = 0
**.churnGenerator.depart_can_rate = 0
**.churnGenerator.arrival_chord_rate = 0
**.churnGenerator.arrival_can_rate = 0
**.churnGenerator.overlay_size_max = 500
**.churnGenerator.overlay_size_min = 10

# chord control protocol parameters
## chord maintenance cycle: 1000ms
**.chord[*].ctrl.maintain_cycle = 4000000ms
## average size of object files to download: 5898262B = 4.5MB
**.chord[*].ctrl.object_size = 5898262B

# CAN control protocol parameters
## CAN maintenance cycle: 1000ms
**.can[*].ctrl.maintain_cycle = 4000000ms

# client parameters
## cycle of content load, either retrieved from remote nodes or from local caches
**.client.ctrl.load_cycle = 10000ms
**.client.ctrl.walk_cycle = 10000ms
**.client.ctrl.start = 1000ms
**.client.ctrl.walk_distance = 6000000
**.client.ctrl.speed = 200000
**.client.ctrl.load_timeout_length = 9500ms
**.client.ctrl.trail_from_file = true

# UDP packet transmission configuration
## packet loss rate
**.pktLossRate = 0.001
## 2/3 of the light speed
**.Copt = 200000000mps
## 10 mega bits per second
**.BW = 1.04858e7bps
## Ethernet packet size 1518 Bytpes = 12144 bits
**.MTU = 12144b
**.jitter_mu = 1
**.jitter_sigma = 0.5
# minimal end-to-end delay
**.Dmin = 50ms
**.jitter = 5ms

# result recording
**.result-recording-modes = all
**.statistic-recording = true
**.scalar-recording = true

[General]
scheduler-class = "cSequentialScheduler"
# if need real-time telnet support, use SimpleSocketRTScheduler
#scheduler-class = "SimpleSocketRTScheduler"
# microsecond
simtime-resolution = ms
# Minimal time unit of simulation duration can only be second
#sim-time-limit = 100000s
sim-time-limit =10000s
warmup-period = 10s
num-rngs = 1
rng-class = cMersenneTwister
seed-0-mt = 20
repeat = 1
#debug-on-errors = false
#cmdenv-event-banners = true
# for performance consideration, the signal check control can be changed to false
check-signals = false
record-eventlog = false